<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script defer src="scripts/addWindow.js"></script>
    <title>Add Exercises</title>
</head>

<body>
    <form>
        <div id="enterExerciseContainer">
            <label>Enter Exercise</label><br />
            <input type="text" id="exercise" autofocus /><br />
        </div>
        <div id="restInput">
            <label>Want rests between your exercises?</label>
            <input type="checkbox" id="restCheckbox" checked="true" /><br />
        </div>
        <div id="submitButtonContainer">
            <button class="buttons" type="submit">Add Exercise</button>
        </div>
    </form>
    <div id="listContainer">
        <p>Exercises</p>
        <ul></ul>
    </div>

    <button class="buttons" id="closeAddButton">Save & Close</button>
    <script>

    </script>
</body>

</html>
